name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: liw-linux-amd64
          - os: macos-14
            target: aarch64-apple-darwin
            name: liw-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: liw-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} -p liw-cli

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/liw ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: mv target/${{ matrix.target }}/release/liw.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  build-gui:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Node dependencies
        run: npm install --no-audit --no-fund

      - name: Build GUI (Tauri)
        run: npm run tauri build

      - name: Prepare GUI artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          nsis=$(ls src-tauri/target/release/bundle/nsis/*.exe 2>/dev/null | head -n 1 || true)
          if [ -n "$nsis" ]; then
            cp "$nsis" liw-gui-windows.exe
          else
            msi=$(ls src-tauri/target/release/bundle/msi/*.msi 2>/dev/null | head -n 1 || true)
            if [ -n "$msi" ]; then
              cp "$msi" liw-gui-windows.msi
            else
              echo "No Windows GUI installer found." >&2
              exit 1
            fi
          fi

      - name: Prepare GUI artifact (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -euo pipefail
          dmg=$(ls src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -n 1 || true)
          if [ -n "$dmg" ]; then
            cp "$dmg" liw-gui-macos.dmg
          else
            app_tgz=$(ls src-tauri/target/release/bundle/macos/*.app.tar.gz 2>/dev/null | head -n 1 || true)
            if [ -n "$app_tgz" ]; then
              cp "$app_tgz" liw-gui-macos.app.tar.gz
            else
              app_zip=$(ls src-tauri/target/release/bundle/macos/*.app.zip 2>/dev/null | head -n 1 || true)
              if [ -n "$app_zip" ]; then
                cp "$app_zip" liw-gui-macos.app.zip
              else
                echo "No macOS GUI bundle found." >&2
                exit 1
              fi
            fi
          fi

      - name: Prepare GUI artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          appimage=$(ls src-tauri/target/release/bundle/appimage/*.AppImage 2>/dev/null | head -n 1 || true)
          if [ -n "$appimage" ]; then
            cp "$appimage" liw-gui-linux.AppImage
          else
            deb=$(ls src-tauri/target/release/bundle/deb/*.deb 2>/dev/null | head -n 1 || true)
            if [ -n "$deb" ]; then
              cp "$deb" liw-gui-linux.deb
            else
              rpm=$(ls src-tauri/target/release/bundle/rpm/*.rpm 2>/dev/null | head -n 1 || true)
              if [ -n "$rpm" ]; then
                cp "$rpm" liw-gui-linux.rpm
              else
                echo "No Linux GUI bundle found." >&2
                exit 1
              fi
            fi
          fi

      - name: Upload GUI bundles
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}
          path: |
            liw-gui-windows.msi
            liw-gui-windows.exe
            liw-gui-macos.dmg
            liw-gui-macos.app.tar.gz
            liw-gui-macos.app.zip
            liw-gui-linux.AppImage
            liw-gui-linux.deb
            liw-gui-linux.rpm
          if-no-files-found: ignore

  release:
    needs: [build-cli, build-gui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
