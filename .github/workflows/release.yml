name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: liw-linux-amd64
          - os: macos-14
            target: aarch64-apple-darwin
            name: liw-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: liw-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} -p liw-cli

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/liw ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: mv target/${{ matrix.target }}/release/liw.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  build-gui:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Node dependencies
        run: npm install --no-audit --no-fund

      - name: Build GUI (Tauri)
        shell: bash
        run: |
          echo "=== Starting Tauri build ==="
          echo "Current directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Rust version: $(rustc --version)"
          echo ""
          npx tauri build --verbose
          echo ""
          echo "=== Build complete ==="

      - name: Debug - List build output
        if: always()
        shell: bash
        run: |
          echo "=== Checking build output ==="
          echo "Current directory: $(pwd)"
          echo ""
          echo "=== src-tauri directory contents ==="
          ls -la src-tauri/ || echo "src-tauri not found"
          echo ""
          echo "=== target directory ==="
          ls -la src-tauri/target/ 2>/dev/null || echo "target dir not found"
          echo ""
          echo "=== target/release directory ==="
          ls -la src-tauri/target/release/ 2>/dev/null || echo "release dir not found"
          echo ""
          echo "=== Bundle directory ==="
          if [ -d "src-tauri/target/release/bundle" ]; then
            echo "Bundle directory exists!"
            find src-tauri/target/release/bundle -type f 2>/dev/null | head -50
          else
            echo "Bundle directory does not exist!"
          fi

      - name: Prepare GUI artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          found=false
          
          # Check for NSIS installer
          if ls src-tauri/target/release/bundle/nsis/*.exe 1>/dev/null 2>&1; then
            nsis=$(ls src-tauri/target/release/bundle/nsis/*.exe | head -n 1)
            echo "Found NSIS installer: $nsis"
            cp "$nsis" liw-gui-windows.exe
            found=true
          fi
          
          # Check for MSI installer
          if ls src-tauri/target/release/bundle/msi/*.msi 1>/dev/null 2>&1; then
            msi=$(ls src-tauri/target/release/bundle/msi/*.msi | head -n 1)
            echo "Found MSI installer: $msi"
            cp "$msi" liw-gui-windows.msi
            found=true
          fi
          
          if [ "$found" = false ]; then
            echo "No Windows GUI installer found." >&2
            echo "Available in bundle dir:"
            find src-tauri/target/release/bundle -type f 2>/dev/null || echo "Bundle directory not found"
            exit 1
          fi

      - name: Prepare GUI artifact (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          set -euo pipefail
          found=false
          
          # Check for DMG
          if ls src-tauri/target/release/bundle/dmg/*.dmg 1>/dev/null 2>&1; then
            dmg=$(ls src-tauri/target/release/bundle/dmg/*.dmg | head -n 1)
            echo "Found DMG: $dmg"
            cp "$dmg" liw-gui-macos.dmg
            found=true
          fi
          
          # Check for .app bundle and create a zip if DMG not found
          if [ "$found" = false ]; then
            if ls -d src-tauri/target/release/bundle/macos/*.app 1>/dev/null 2>&1; then
              app=$(ls -d src-tauri/target/release/bundle/macos/*.app | head -n 1)
              echo "Found .app bundle: $app"
              cd src-tauri/target/release/bundle/macos
              zip -r "../../../../../liw-gui-macos.app.zip" "$(basename "$app")"
              cd -
              found=true
            fi
          fi
          
          if [ "$found" = false ]; then
            echo "No macOS GUI bundle found." >&2
            echo "Available in bundle dir:"
            find src-tauri/target/release/bundle -type f 2>/dev/null || echo "Bundle directory not found"
            exit 1
          fi

      - name: Prepare GUI artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          found=false
          
          # Check for AppImage
          if ls src-tauri/target/release/bundle/appimage/*.AppImage 1>/dev/null 2>&1; then
            appimage=$(ls src-tauri/target/release/bundle/appimage/*.AppImage | head -n 1)
            echo "Found AppImage: $appimage"
            cp "$appimage" liw-gui-linux.AppImage
            found=true
          fi
          
          # Check for .deb
          if ls src-tauri/target/release/bundle/deb/*.deb 1>/dev/null 2>&1; then
            deb=$(ls src-tauri/target/release/bundle/deb/*.deb | head -n 1)
            echo "Found DEB: $deb"
            cp "$deb" liw-gui-linux.deb
            found=true
          fi
          
          if [ "$found" = false ]; then
            echo "No Linux GUI bundle found." >&2
            echo "Available in bundle dir:"
            find src-tauri/target/release/bundle -type f 2>/dev/null || echo "Bundle directory not found"
            exit 1
          fi

      - name: Upload GUI bundles
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}
          path: |
            liw-gui-windows.msi
            liw-gui-windows.exe
            liw-gui-macos.dmg
            liw-gui-macos.app.tar.gz
            liw-gui-macos.app.zip
            liw-gui-linux.AppImage
            liw-gui-linux.deb
            liw-gui-linux.rpm
          if-no-files-found: ignore

  release:
    needs: [build-cli, build-gui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
